<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veterinaria PetCare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);">
    <header style="position: absolute; top: 0; width: 100%; text-align: center; padding: 1rem;">
        <h1 style="color: white;">Veterinaria PetCare</h1>
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>
    <main style="width: 100%; max-width: 400px; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 10px 20px var(--shadow);">
        <h2 style="text-align: center; color: var(--accent);">Iniciar Sesión</h2>
        <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="admin" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="1234" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" style="color: red; display: none; text-align: center;">Credenciales incorrectas. (Ficticio: Usa admin/1234)</p>
        <p style="text-align: center; margin-top: 1rem; color: var(--text-dark);">Datos ficticios: Sistema seguro para veterinarios.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
