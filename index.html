<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a VetSafe</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style-portal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="portal-container">
        <header class="portal-header">
            <img src="logo.png" alt="Logo de VetSafe" class="main-logo">
            <h1>Bienvenido a VetSafe</h1>
        </header>

        <div class="login-card">
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="cliente">
                    <span class="material-icons">person</span>
                    Soy Cliente
                </button>
                <button class="tab-btn" data-tab="admin">
                    <span class="material-icons">admin_panel_settings</span>
                    Soy Veterinario
                </button>
            </div>

            <div class="login-form-content">

                <form id="form-cliente" class="login-form active">
                    <div class="form-group">
                        <label for="client-email">Email de Cliente</label>
                        <input type="email" id="client-email" value="ana.martinez@email.com">
                    </div>
                    <div class="form-group">
                        <label for="client-pass">Contrase침a</label>
                        <input type="password" id="client-pass" value="123456">
                    </div>
                    <a href="dashboard-cliente.html" class="button-primary">Ingresar como Cliente</a>
                </form>

                <form id="form-admin" class="login-form">
                    <div class="form-group">
                        <label for="admin-email">Email de Veterinario</label>
                        <input type="email" id="admin-email" value="dra.gomez@vetsafe.com">
                    </div>
                    <div class="form-group">
                        <label for="admin-pass">Contrase침a</label>
                        <input type="password" id="admin-pass" value="123456">
                    </div>
                    <a href="agenda.html" class="button-primary">Ingresar como Veterinario</a>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const formContents = document.querySelectorAll('.login-form');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Quita 'active' de todos los botones y formularios
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    formContents.forEach(form => form.classList.remove('active'));

                    // A침ade 'active' al bot칩n clickeado
                    button.classList.add('active');
                    
                    // Muestra el formulario correspondiente
                    const tabId = button.getAttribute('data-tab');
                    document.getElementById(`form-${tabId}`).classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
