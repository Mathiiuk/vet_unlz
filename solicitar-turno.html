<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Turno - VetSafe</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style-cliente.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo VetSafe" class="sidebar-logo">
                <span class="sidebar-title">VetSafe</span>
            </div>
            
            <ul class="sidebar-menu">
                <li> 
                    <a href="dashboard-cliente.html">
                        <span class="material-icons">dashboard</span> Dashboard
                    </a>
                </li>
                <li class="active">
                    <a href="solicitar-turno.html">
                        <span class="material-icons">event_available</span> Solicitar Turno
                    </a>
                </li>
            </ul>
            
            <ul class="sidebar-menu-bottom">
                <li>
                    <a href="#"> <span class="material-icons">person</span> Ana Martinez
                    </a>
                </li>
                <li>
                    <a href="index.html" class="portal-link">
                        <span class="material-icons">logout</span> Salir
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title"> 
                    <h2>Solicitar un Nuevo Turno</h2>
                </div>
                <button class="menu-toggle" aria-label="Abrir menú">
                    <span class="material-icons">menu</span>
                </button>
            </header>

            <div class="form-container">
                <form class="turno-form">
                    <div class="form-section">
                        <h3>Detalles del Turno</h3>
                        
                        <div class="form-group">
                            <label for="pet-select">¿Para qué mascota?</label>
                            <select id="pet-select">
                                <option value="3">Luna (Bulldog Francés)</option>
                                <option value="1">Fido (Labrador)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="turno-sucursal">Sucursal</label>
                            <select id="turno-sucursal">
                                <option>Sucursal C.A.B.A. (Av. Corrientes 1234)</option>
                                <option>Sucursal Córdoba (Av. Colón 500)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="turno-tipo">Motivo de la visita</label>
                            <select id="turno-tipo">
                                <option>Consulta General</option>
                                <option>Vacunación</option>
                                <option>Guardia / Urgencia</option>
                                <option>Cirugía</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="turno-obs">Describa brevemente el motivo</label>
                            <textarea id="turno-obs" rows="4" placeholder="Ej: Vómitos, control anual, etc..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        Enviar Solicitud
                    </button>
                </form>
            </div>

        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
